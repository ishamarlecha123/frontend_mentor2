<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsla(0, 0%, 100%, 0.75)}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_content">
    <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.</p>

    <table>
      <tr class="stats">
        <td>10K+</td>
        <td>314</td>
        <td>12M+</td>
      </tr>
      <tr class="stats_headings">
        <td>COMPANIES</td>
        <td>TEMPLATES</td>
        <td>QUERIES</td>
      </tr>
    </table>
  </div>
  <div class="box">

  </div>
  <div class="image">
    <img src="images/image-header-desktop.jpg" alt="img">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Isha Marlecha</a>.
  </div>
</body>
</html>
